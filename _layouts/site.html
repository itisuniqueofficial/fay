---
layout: default
---

<div itemscope itemtype="https://schema.org/Review">
  <h1 itemprop="itemReviewed" itemscope itemtype="https://schema.org/WebSite">
    <span itemprop="name">{{ page.title }}</span>
    (<a href="{{ page.site_url }}" itemprop="url">{{ page.site_url }}</a>)
  </h1>

  <p><strong>Trust Score:</strong>
    <span itemprop="reviewRating" itemscope itemtype="https://schema.org/Rating">
      <span itemprop="ratingValue">{{ page.score }}</span>/100
    </span>
  </p>

  <p><strong>Status:</strong> <span itemprop="reviewBody">{{ page.status }}</span></p>

  <meta itemprop="author" content="Scam Review Team">
  <meta itemprop="datePublished" content="{{ page.date | date_to_xmlschema }}">
</div>
